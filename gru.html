<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Patrz jaka ładna żarówka </h1>
    <script>
        function swiatlo(x) {
          var pic;
          if (x == 0) {
            pic = "wylonczona.gif"
          } 
          else {
            pic = "wlenczona.gif"
          }
          document.getElementById('myImage').src = pic;
        }
        </script>
        
        <img id="myImage" src="wylonczona.gif" width="100" height="180">
        
        <p>
        <button type="button" onclick="swiatlo(1)">Wlęcznik</button>
        <button type="button" onclick="swiatlo(0)">Wylęcznik</button>
        </p>
</body>
</html>
